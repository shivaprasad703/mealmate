<div
  style="
    max-width: 600px;
    margin: 80px auto;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    font-family: Arial, Helvetica, sans-serif;
  "
>
  <h2
    style="
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    "
  >
    User Details ðŸ‘¤
  </h2>

  <table
    style="
      width: 100%;
      border-collapse: collapse;
    "
  >
    <tr style="background-color: #f4f6f8;">
      <th style="padding: 12px; text-align: left; color: #555;">
        Username
      </th>
      <td style="padding: 12px; color: #333;">
        {{ username }}
      </td>
    </tr>

    <tr>
      <th style="padding: 12px; text-align: left; color: #555;">
        Password
      </th>
      <td style="padding: 12px; color: #333;">
        {{ password }}
      </td>
    </tr>

    <tr style="background-color: #f4f6f8;">
      <th style="padding: 12px; text-align: left; color: #555;">
        Email
      </th>
      <td style="padding: 12px; color: #333;">
        {{ email }}
      </td>
    </tr>

    <tr>
      <th style="padding: 12px; text-align: left; color: #555;">
        Mobile
      </th>
      <td style="padding: 12px; color: #333;">
        {{ mobile }}
      </td>
    </tr>

    <tr style="background-color: #f4f6f8;">
      <th style="padding: 12px; text-align: left; color: #555;">
        Address
      </th>
      <td style="padding: 12px; color: #333;">
        {{ address }}
      </td>
    </tr>
  </table>
</div>
