<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MealMate | Verify OTP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.7)),
                        url('https://images.unsplash.com/photo-1542834369-f10ebf06d3e0');
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        .otp-card {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .otp-card h2 {
            color: #ff7a18;
            margin-bottom: 10px;
        }

        .otp-card p {
            color: #666;
            margin-bottom: 25px;
        }

        .btn-otp {
            background-color: #ff7a18;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-weight: 600;
        }

        .btn-otp:hover {
            background-color: #e56b10;
        }
    </style>
</head>
<body>

<!-- ðŸ”” POPUP MESSAGES -->
{% if messages %}
    {% for message in messages %}
        <script>
            alert("{{ message }}");
        </script>
    {% endfor %}
{% endif %}

<div class="otp-card">
    <h2>OTP Verification</h2>
    <p>Please enter the OTP sent to your email</p>

    <form method="POST">
        {% csrf_token %}

        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="otp" placeholder="Enter OTP" required>
            <label>Enter OTP</label>
        </div>

        <button type="submit" class="btn btn-otp">
            Verify OTP
        </button>
    </form>
</div>

</body>
</html>
