<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Delivery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for Modern Typography -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style> 
    /* ================= RESET & GLOBALS ================= */
    :root {
      --primary: #f97316;
      --primary-dark: #ea580c;
      --dark: #0f172a;
      --light: #f8fafc;
      --text-gray: #64748b;
      --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --glow: 0 0 20px rgba(249, 115, 22, 0.5);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f5f9;
      color: #1e293b;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a { text-decoration: none; transition: all 0.3s ease; }
    ul { list-style: none; }

    /* ================= ANIMATIONS ================= */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px) rotate(5deg); }
      100% { transform: translateY(0px); }
    }

    /* ================= NAVBAR ================= */
    .navbar {
      background: rgba(15, 23, 42, 0.95); /* Semi-transparent dark */
      backdrop-filter: blur(10px); /* Glass effect */
      padding: 15px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      box-shadow: var(--shadow-sm);
    }

    .logo {
      color: #fff;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: #94a3b8;
      font-size: 15px;
      font-weight: 500;
      position: relative;
    }

    .nav-links a:hover, .nav-links a.active {
      color: #fff;
    }

    /* Underline Animation */
    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: var(--primary);
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-right {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    /* ================= BUTTONS ================= */
    .btn {
      padding: 10px 24px;
      border-radius: 50px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid transparent;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }

    .btn.primary {
      background: var(--primary);
      box-shadow: 0 4px 15px rgba(249, 115, 22, 0.3);
    }

    .btn.primary:hover {
      background: var(--primary-dark);
      box-shadow: 0 6px 20px rgba(249, 115, 22, 0.5);
      transform: translateY(-2px);
    }

    /* ================= PROFILE DROPDOWN ================= */
    .profile {
      position: relative;
    }

    .profile-btn {
      background: rgba(255,255,255,0.1);
      color: white;
      padding: 8px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: 0.3s;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .profile-btn:hover {
      background: rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.3);
    }

    .dropdown {
      position: absolute;
      right: 0;
      top: 120%;
      background: white;
      width: 200px;
      border-radius: 12px;
      box-shadow: var(--shadow-lg);
      padding: 8px;
      z-index: 100;
      
      /* Animation Setup */
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    .dropdown.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown a {
      display: block;
      padding: 10px 15px;
      color: #334155;
      font-size: 14px;
      border-radius: 8px;
      margin-bottom: 2px;
    }

    .dropdown a:hover {
      background: #f1f5f9;
      color: var(--primary);
      transform: translateX(5px);
    }

    .dropdown hr {
      border: 0;
      height: 1px;
      background: #e2e8f0;
      margin: 8px 0;
    }

    .dropdown .logout {
      color: #ef4444;
    }
    
    .dropdown .logout:hover {
      background: #fef2f2;
      color: #dc2626;
    }

    /* ================= HERO SECTION (OPTIONAL USE IN CHILD PAGES) ================= */
    /* Kept these styles here so you can use them in home.html if you want */
    .hero {
      max-width: 1200px;
      margin: 40px auto;
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      border-radius: 24px;
      padding: 60px 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.8s ease-out;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: -50px;
      right: -50px;
      width: 300px;
      height: 300px;
      background: rgba(249, 115, 22, 0.1);
      border-radius: 50%;
      z-index: 0;
    }

    .hero-text {
      max-width: 550px;
      position: relative;
      z-index: 1;
    }

    .hero-text h1 {
      font-size: 48px;
      font-weight: 800;
      line-height: 1.2;
      color: #1e293b;
      margin-bottom: 20px;
    }

    .hero-text h1 span {
      color: var(--primary);
    }

    .hero-text p {
      font-size: 18px;
      color: #64748b;
      margin-bottom: 35px;
      line-height: 1.6;
    }

    .hero-btn {
      display: inline-block;
      padding: 16px 32px;
      border-radius: 50px;
      background: var(--primary);
      color: white;
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 10px 20px rgba(249, 115, 22, 0.3);
      transition: all 0.3s ease;
    }

    .hero-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(249, 115, 22, 0.4);
    }

    .hero-img {
      font-size: 150px;
      position: relative;
      z-index: 1;
      animation: float 4s ease-in-out infinite;
      filter: drop-shadow(0 20px 30px rgba(0,0,0,0.15));
    }

    /* ================= CONTENT BLOCK ================= */
    .content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      width: 100%;
      flex: 1; /* Pushes footer down if you add one later */
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 15px;
        padding: 15px;
      }
      
      .nav-links {
        gap: 15px;
        font-size: 14px;
      }

      .hero {
        flex-direction: column-reverse;
        padding: 40px 20px;
        text-align: center;
        margin: 20px;
      }

      .hero-text h1 {
        font-size: 32px;
      }
      
      .hero-img {
        font-size: 100px;
        margin-bottom: 20px;
      }

      .dropdown {
        right: 50%;
        transform: translateX(50%) translateY(-10px);
      }
      
      .dropdown.show {
        transform: translateX(50%) translateY(0);
      }
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">
    üçî Food Delivery
  </div>

  <div class="nav-links">
    <a href="{% url 'delivery:home' %}">Home</a>
    <a href="{% url 'delivery:restaurants' %}">Restaurants</a>
    <a href="{% url 'delivery:about' %}">About</a>
    <a href="{% url 'delivery:contact' %}">Contact</a>
  </div>

  <div class="nav-right">
    {% if username %}
    <div class="profile">
      <!-- Added a downward arrow for better UX -->
      <div class="profile-btn" onclick="toggleDropdown()">
        üë§ {{ username }} <span>‚ñæ</span>
      </div>
      <div class="dropdown" id="profileDropdown">
        <a href="{% url 'delivery:profile' username %}">Profile</a>
        <a href="{% url 'delivery:show_cart' username %}">Cart</a>
        <a href="{% url 'delivery:orders' username %}">Orders</a>
        <hr>
        <a href="{% url 'delivery:logout' %}" class="logout">Logout</a>
      </div>
    </div>
    {% else %}
      <a href="{% url 'delivery:sign_in' %}" class="btn">Sign In</a>
      <a href="{% url 'delivery:sign_up' %}" class="btn primary">Sign Up</a>
    {% endif %}
  </div>
</nav>

<!-- PAGE CONTENT (Hero removed so it doesn't appear on every page) -->
<div class="content">
  {% block content %}{% endblock %}
</div>

<script>
function toggleDropdown(){
  const menu = document.getElementById("profileDropdown");
  // Using class toggle for CSS transition
  menu.classList.toggle("show");
}

// Close dropdown when clicking outside
window.addEventListener("click", function(e){
  const profile = document.querySelector(".profile");
  const menu = document.getElementById("profileDropdown");
  
  if(profile && !profile.contains(e.target)){
    menu.classList.remove("show");
  }
});
</script>

</body>
</html>
