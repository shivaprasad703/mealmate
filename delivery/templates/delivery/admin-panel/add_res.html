<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Mate | Add Restaurant</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts (Outfit) -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --primary: #FF4757;
            --primary-hover: #FF6B81;
            --dark: #2F3542;
            --light-bg: #F1F2F6;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.05);
            --gradient: linear-gradient(135deg, #FF4757 0%, #FF6B81 100%);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--light-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        /* Abstract Background Decoration */
        .bg-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 340px;
            background: var(--dark);
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            z-index: -1;
            overflow: hidden;
        }

        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: float 8s infinite ease-in-out;
        }
        
        .shape-1 { top: -50px; left: -50px; width: 300px; height: 300px; background: var(--primary); }
        .shape-2 { bottom: -50px; right: -50px; width: 400px; height: 400px; background: #5352ed; animation-delay: 2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .brand-text {
            font-weight: 800;
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .brand-text span { color: var(--primary); }
        
        .admin-badge {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 5px 15px;
            border-radius: 30px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Main Content */
        .main-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .form-card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(0,0,0,0.02);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            margin-top: -80px; /* Overlap background */
        }

        .page-header {
            color: white;
            margin-bottom: 50px;
            padding-top: 20px;
        }

        /* Form Styling */
        .form-floating > .form-control {
            border-radius: 12px;
            border: 2px solid #f1f2f6;
            padding-left: 45px;
            height: 60px;
            transition: all 0.3s;
        }

        .form-floating > .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 71, 87, 0.1);
        }

        .form-floating > label {
            padding-left: 45px;
            color: #a4b0be;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 18px;
            color: #ced6e0;
            z-index: 4;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .form-floating:focus-within .input-icon {
            color: var(--primary);
        }

        .btn-submit {
            background: var(--gradient);
            border: none;
            color: white;
            padding: 16px 30px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
            color: white;
        }

        .btn-back {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
            margin-bottom: 20px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border-radius: 30px;
            backdrop-filter: blur(5px);
        }

        .btn-back:hover {
            color: white;
            background: rgba(255,255,255,0.2);
        }

        .form-text {
            font-size: 0.85rem;
            color: #a4b0be;
            margin-top: 8px;
        }
    </style>
</head>
<body>

    <!-- Background Decoration -->
    <div class="bg-decoration">
        <div class="bg-shape shape-1"></div>
        <div class="bg-shape shape-2"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'delivery:admin_dashboard' %}" class="brand-text">
                <i class="bi bi-egg-fried"></i> Meal<span>Mate</span>
                <span class="admin-badge">Admin</span>
            </a>
        </div>
    </nav>

    <div class="main-container">
        
        <div class="page-header" data-aos="fade-down">
            <a href="{% url 'delivery:admin_restaurants' %}" class="btn-back">
                <i class="bi bi-arrow-left"></i> Back to Restaurants
            </a>
            <h1 class="fw-bold mt-3">Add New Restaurant</h1>
            <p class="mb-0 opacity-75">Expand your network by onboarding a new partner.</p>
        </div>

        <div class="form-card" data-aos="fade-up" data-tilt data-tilt-max="3" data-tilt-speed="400" data-tilt-glare data-tilt-max-glare="0.05">
            <form method="POST">
                {% csrf_token %}

                <div class="row g-4">
                    
                    <!-- Name -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <i class="bi bi-shop input-icon"></i>
                            <input type="text" class="form-control" id="resName" name="res_name" placeholder="Restaurant Name" required>
                            <label for="resName">Restaurant Name</label>
                        </div>
                    </div>

                    <!-- Category -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <i class="bi bi-bookmark-star input-icon"></i>
                            <input type="text" class="form-control" id="foodCat" name="food_cat" placeholder="Cuisine Category" required>
                            <label for="foodCat">Cuisine (e.g., Italian)</label>
                        </div>
                    </div>

                    <!-- Rating -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <i class="bi bi-star input-icon"></i>
                            <input type="number" step="0.1" min="0" max="5" class="form-control" id="rating" name="rating" placeholder="Rating" required>
                            <label for="rating">Initial Rating (0.0 - 5.0)</label>
                        </div>
                    </div>

                    <!-- Address -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <i class="bi bi-geo-alt input-icon"></i>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
                            <label for="address">Full Address</label>
                        </div>
                    </div>

                    <!-- Image URL -->
                    <div class="col-12">
                        <div class="form-floating">
                            <i class="bi bi-image input-icon"></i>
                            <input type="url" class="form-control" id="imgUrl" name="img" placeholder="Image URL" required>
                            <label for="imgUrl">Cover Image URL</label>
                        </div>
                        <div class="form-text ms-2">
                            <i class="bi bi-info-circle me-1"></i> Paste a direct link to a high-quality JPG or PNG image.
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-submit">
                            <i class="bi bi-check-circle-fill me-2"></i> Save Restaurant
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Animation Library JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Vanilla Tilt -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    
    <script>
        AOS.init({
            duration: 800,
            once: true,
            offset: 50
        });

        // Initialize Tilt
        VanillaTilt.init(document.querySelector(".form-card"), {
            max: 3,
            speed: 400,
            glare: true,
            "max-glare": 0.05,
        });
    </script>
</body>
</html>
