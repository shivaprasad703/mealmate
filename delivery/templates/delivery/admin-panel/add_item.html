<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Mate | Add Menu Item</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts (Outfit) -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --primary: #FF4757;
            --primary-hover: #FF6B81;
            --dark: #2F3542;
            --light-bg: #F1F2F6;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.05);
            --gradient: linear-gradient(135deg, #FF4757 0%, #FF6B81 100%);
            --success-gradient: linear-gradient(135deg, #2ED573 0%, #7BED9F 100%);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--light-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        /* Abstract Background Decoration */
        .bg-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 340px;
            background: var(--dark);
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            z-index: -1;
            overflow: hidden;
        }

        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: float 8s infinite ease-in-out;
        }
        
        .shape-1 { top: -50px; left: -50px; width: 300px; height: 300px; background: var(--primary); }
        .shape-2 { bottom: -50px; right: -50px; width: 400px; height: 400px; background: #5352ed; animation-delay: 2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .brand-text {
            font-weight: 800;
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .brand-text span { color: var(--primary); }
        
        .admin-badge {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 5px 15px;
            border-radius: 30px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Main Content */
        .main-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .form-card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(0,0,0,0.02);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            margin-top: -80px; /* Overlap background */
        }

        .page-header {
            color: white;
            margin-bottom: 50px;
            padding-top: 20px;
        }

        .restaurant-pill {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
            display: inline-block;
            margin-top: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Form Styling */
        .form-label {
            font-weight: 600;
            color: #57606f;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-control {
            border-radius: 12px;
            border: 2px solid #f1f2f6;
            padding: 12px 15px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 71, 87, 0.1);
        }

        /* File Input Styling */
        input[type="file"]::file-selector-button {
            border: none;
            background: #f1f2f6;
            padding: 8px 15px;
            border-radius: 8px;
            color: var(--dark);
            font-weight: 600;
            margin-right: 15px;
            transition: 0.3s;
        }

        input[type="file"]:hover::file-selector-button {
            background: #dfe4ea;
        }

        /* Switch Styling */
        .form-check-input {
            width: 3em;
            height: 1.5em;
            cursor: pointer;
        }
        
        .form-check-input:checked {
            background-color: #2ED573;
            border-color: #2ED573;
        }

        .btn-submit {
            background: var(--gradient);
            border: none;
            color: white;
            padding: 16px 30px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
            color: white;
        }

        .btn-back {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
            margin-bottom: 20px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border-radius: 30px;
            backdrop-filter: blur(5px);
        }

        .btn-back:hover {
            color: white;
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>

    <!-- Background Decoration -->
    <div class="bg-decoration">
        <div class="bg-shape shape-1"></div>
        <div class="bg-shape shape-2"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'delivery:admin_dashboard' %}" class="brand-text">
                <i class="bi bi-egg-fried"></i> Meal<span>Mate</span>
                <span class="admin-badge">Admin</span>
            </a>
        </div>
    </nav>

    <div class="main-container">
        
        <div class="page-header" data-aos="fade-down">
            <a href="{% url 'delivery:view_menu' restaurant.id %}" class="btn-back">
                <i class="bi bi-arrow-left"></i> Back to Menu Items
            </a>
            <h1 class="fw-bold mt-3 mb-1">Add Menu Item</h1>
            <div class="restaurant-pill">
                <i class="bi bi-shop me-2"></i>{{ restaurant.Res_name }}
            </div>
        </div>

        <div class="form-card" data-aos="fade-up" data-tilt data-tilt-max="3" data-tilt-speed="400" data-tilt-glare data-tilt-max-glare="0.05">
            
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="row g-4">
                    
                    <!-- Item Name -->
                    <div class="col-md-6">
                        <label class="form-label">Item Name</label>
                        <input type="text" class="form-control" name="item_name" placeholder="e.g. Margherita Pizza" required>
                    </div>

                    <!-- Category -->
                    <div class="col-md-6">
                        <label class="form-label">Category</label>
                        <input type="text" class="form-control" name="category" placeholder="e.g. Main Course" required>
                    </div>

                    <!-- Price -->
                    <div class="col-md-6">
                        <label class="form-label">Price (₹)</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-0">₹</span>
                            <input type="number" step="0.01" class="form-control" name="price" placeholder="0.00" required>
                        </div>
                    </div>

                    <!-- Availability -->
                    <div class="col-md-6 d-flex align-items-center">
                        <div class="form-check form-switch mt-4 ps-5">
                            <input class="form-check-input" type="checkbox" name="is_available" id="isAvailable" checked>
                            <label class="form-check-label fw-bold ms-2" for="isAvailable">Available for Order</label>
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="col-12">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="3" placeholder="Briefly describe the dish..."></textarea>
                    </div>

                    <!-- Image Upload -->
                    <div class="col-12">
                        <label class="form-label">Item Image</label>
                        <input type="file" class="form-control" name="image" accept="image/*" required>
                        <div class="form-text text-muted mt-2">
                            <i class="bi bi-info-circle me-1"></i> Upload a high-quality JPG or PNG image (Max 5MB).
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-submit">
                            <i class="bi bi-plus-lg me-2"></i> Save Menu Item
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Animation Library JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Vanilla Tilt -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    
    <script>
        AOS.init({
            duration: 800,
            once: true,
            offset: 50
        });

        // Initialize Tilt
        VanillaTilt.init(document.querySelector(".form-card"), {
            max: 3,
            speed: 400,
            glare: true,
            "max-glare": 0.05,
        });
    </script>
</body>
</html>
