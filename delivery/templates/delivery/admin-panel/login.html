<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Mate | Admin Portal</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts (Outfit) -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --primary: #FF4757;
            --primary-hover: #FF6B81;
            --dark-bg: #1e272e;
            --card-bg: rgba(30, 39, 46, 0.7);
            --gradient: linear-gradient(135deg, #FF4757 0%, #FF6B81 100%);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--dark-bg);
            /* Dark gradient background for Admin area */
            background-image: radial-gradient(circle at 50% 50%, #2f3542 0%, #1e272e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            color: white;
        }

        /* Animated Shapes */
        .shape {
            position: absolute;
            filter: blur(90px);
            z-index: 0;
            opacity: 0.5;
            animation: float 10s infinite ease-in-out;
        }
        .shape-1 { 
            top: -10%; left: -5%; 
            width: 400px; height: 400px; 
            background: var(--primary); 
            animation-delay: 0s; 
        }
        .shape-2 { 
            bottom: -10%; right: -5%; 
            width: 350px; height: 350px; 
            background: #5352ed; 
            animation-delay: 2s; 
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        /* Glassmorphism Card (Dark Variant) */
        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
            transform-style: preserve-3d;
        }

        .brand-logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
            text-align: center;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            transform: translateZ(20px);
        }

        .brand-logo span { color: var(--primary); }

        .subtitle {
            text-align: center;
            color: #a4b0be;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            transform: translateZ(20px);
        }

        /* Inputs (Dark Theme) */
        .form-floating > .form-control {
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.2);
            color: white;
            padding-left: 20px;
        }

        .form-floating > .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 71, 87, 0.2);
            background: rgba(0,0,0,0.3);
            color: white;
        }

        .form-floating > label {
            padding-left: 20px;
            color: #a4b0be;
        }
        
        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            color: rgba(255,255,255,0.7);
        }

        .btn-login {
            background: var(--gradient);
            border: none;
            color: white;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 71, 87, 0.4);
            transform: translateZ(20px);
        }

        .btn-login:hover {
            transform: translateY(-3px) translateZ(20px);
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.6);
            color: white;
        }

        .back-link {
            position: absolute;
            top: 30px;
            left: 30px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s;
            z-index: 20;
        }

        .back-link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
        }

        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 25px;
            color: #747d8c;
            font-size: 0.75rem;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
            transform: translateZ(20px);
        }
    </style>
</head>
<body>

    <!-- Background Shapes -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <!-- Back Button -->
    <a href="/" class="back-link animate__animated animate__fadeInDown">
        <i class="bi bi-arrow-left"></i> Home
    </a>

    <div class="container d-flex justify-content-center">
        <!-- 3D Card -->
        <div class="login-card animate__animated animate__zoomIn" data-tilt data-tilt-max="5" data-tilt-speed="400" data-tilt-glare data-tilt-max-glare="0.1">
            
            <div class="brand-logo">
                <i class="bi bi-shield-lock-fill text-danger"></i>
                Meal<span>Mate</span>
            </div>
            <p class="subtitle">Administrative Access Portal</p>

            <form method="POST">
                {% csrf_token %}

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="usernameInput" name="username" placeholder="Username" required>
                    <label for="usernameInput"><i class="bi bi-person me-2"></i>Username</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Password" required>
                    <label for="passwordInput"><i class="bi bi-key me-2"></i>Password</label>
                </div>

                <button type="submit" class="btn btn-login">
                    Access Dashboard <i class="bi bi-box-arrow-in-right ms-2"></i>
                </button>
            </form>

            <div class="security-badge">
                <i class="bi bi-shield-check"></i>
                <span>Secure SSL Connection</span>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Vanilla Tilt JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    
    <script>
        // Init Tilt
        VanillaTilt.init(document.querySelector(".login-card"), {
            max: 5,
            speed: 400,
            glare: true,
            "max-glare": 0.1,
            scale: 1.02
        });
    </script>
</body>
</html>
