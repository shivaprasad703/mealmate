<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Mate | Create Account</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            /* Same background image as Sign In for consistency */
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1542834369-f10ebf06d3e0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px; /* Slightly wider for Sign Up */
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: #ff7a18;
        }

        .brand-text {
            font-weight: 700;
            font-size: 2rem;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            display: block;
            text-decoration: none;
        }

        .brand-text span {
            color: #ff7a18;
        }

        .form-floating:focus-within {
            z-index: 2;
        }

        .form-control:focus {
            border-color: #ff7a18;
            box-shadow: 0 0 0 0.25rem rgba(255, 122, 24, 0.25);
        }

        .btn-primary-custom {
            background-color: #ff7a18;
            border: none;
            color: white;
            padding: 12px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary-custom:hover {
            background-color: #e56b10;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 122, 24, 0.3);
            color: white;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            opacity: 0.8;
            transition: opacity 0.3s;
            z-index: 10;
        }

        .back-link:hover {
            opacity: 1;
            color: #ff7a18;
        }
    </style>
</head>
<body>
  {% if messages %}
  {% for message in messages %}
    <script>
      alert("{{ message }}");
    </script>
  {% endfor %}
{% endif %}

    <!-- Back to Home Link -->
    <a href="/" class="back-link">
        <i class="bi bi-arrow-left me-2"></i> Back to Home
    </a>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="auth-card animate__animated animate__fadeInUp">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <a href="/" class="brand-text">
                            üçΩ Meal<span>Mate</span>
                        </a>
                        <p class="text-muted">Join us today! Create your account.</p>
                    </div>

                    <!-- Form -->
                    <form method="POST" action="{% url 'delivery:handle_signup' %}">
                        {% csrf_token %}

                        <!-- Username -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                            <label for="username">Username</label>
                        </div>

                        <!-- Password -->
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>

                        <!-- Email -->
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                            <label for="email">Email Address</label>
                        </div>

                        <!-- Mobile -->
                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required>
                            <label for="mobile">Mobile Number</label>
                        </div>

                        <!-- Address -->
                        <div class="form-floating mb-4">
                            <textarea class="form-control" id="address" name="address" placeholder="Delivery Address" style="height: 100px" required></textarea>
                            <label for="address">Delivery Address</label>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary-custom">
                            Create Account <i class="bi bi-person-plus-fill ms-2"></i>
                        </button>
                    </form>

                    <!-- Footer Links -->
                    <div class="text-center mt-4">
                        <p class="text-muted small">
                            Already have an account? 
                            <a href="{% url 'delivery:sign_in' %}" class="text-decoration-none fw-bold" style="color: #ff7a18;">Sign In</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
