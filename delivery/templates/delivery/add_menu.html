{% extends "delivery/base.html" %}

{% block content %}

<div
  style="
    max-width: 600px;
    margin: 50px auto;
    background: white;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    font-family: Arial, Helvetica, sans-serif;
  "
>
  <h2 style="text-align:center; margin-bottom:20px;">
    ➕ Add Menu Item
  </h2>

  <p style="text-align:center; color:#666; margin-bottom:25px;">
    Restaurant: <b>{{ res.Res_name }}</b>
  </p>

  <form method="POST">
    {% csrf_token %}

    <label>Item Name</label>
    <input
      type="text"
      name="item_name"
      required
      style="width:100%;padding:10px;margin:8px 0 15px;border-radius:8px;border:1px solid #ccc;"
    >

    <label>Description</label>
    <textarea
      name="description"
      required
      rows="3"
      style="width:100%;padding:10px;margin:8px 0 15px;border-radius:8px;border:1px solid #ccc;"
    ></textarea>

    <label>Price (₹)</label>
    <input
      type="number"
      name="price"
      required
      style="width:100%;padding:10px;margin:8px 0 15px;border-radius:8px;border:1px solid #ccc;"
    >

    <label>Category</label>
    <input
      type="text"
      name="category"
      required
      style="width:100%;padding:10px;margin:8px 0 20px;border-radius:8px;border:1px solid #ccc;"
    >

    <button
      type="submit"
      style="
        width:100%;
        background:#28a745;
        color:white;
        padding:12px;
        border:none;
        border-radius:10px;
        font-size:15px;
        cursor:pointer;
      "
    >
      ✅ Add Item
    </button>
  </form>

  <div style="text-align:center; margin-top:20px;">
    <a href="{% url 'delivery:view_menu' res.id %}">
      ⬅ Back to Menu
    </a>
  </div>
</div>

{% endblock %}
