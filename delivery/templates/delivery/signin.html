<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Mate | Sign In</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts (Outfit to match Home) -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Animate.css for entrance animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --primary: #FF4757;
            --primary-hover: #FF6B81;
            --dark: #2F3542;
            --gradient: linear-gradient(135deg, #FF4757 0%, #FF6B81 100%);
        }

        body {
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            /* Maintained your specific background image with a dark overlay */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1542834369-f10ebf06d3e0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating Animated Background Shapes (Consistent with Home) */
        .shape {
            position: absolute;
            filter: blur(100px);
            z-index: 0;
            opacity: 0.4;
            animation: float 10s infinite ease-in-out;
        }
        .shape-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #FF4757; animation-delay: 0s; }
        .shape-2 { bottom: -10%; right: -10%; width: 400px; height: 400px; background: #5352ed; animation-delay: 2s; }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        /* Glassmorphism Card */
        .auth-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.4);
            position: relative;
            z-index: 1;
            transform-style: preserve-3d; /* For 3D elements inside */
        }

        .brand-text {
            font-weight: 800;
            font-size: 2rem;
            color: var(--dark);
            text-decoration: none;
            display: inline-block;
            margin-bottom: 5px;
            transition: transform 0.3s;
        }
        
        .brand-text:hover { transform: scale(1.05); }
        .brand-text span { color: var(--primary); }

        /* Floating Inputs */
        .form-floating > .form-control {
            border-radius: 12px;
            border: 2px solid #f1f2f6;
            background: rgba(255,255,255,0.8);
            transition: all 0.3s;
        }

        .form-floating > .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 71, 87, 0.1);
        }
        
        .form-floating > label { color: #a4b0be; }

        /* Modern Gradient Button */
        .btn-primary-custom {
            background: var(--gradient);
            border: none;
            color: white;
            padding: 14px;
            font-weight: 700;
            border-radius: 12px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }

        .btn-primary-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 71, 87, 0.4);
            color: white;
        }

        .back-link {
            position: absolute;
            top: 30px;
            left: 30px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s;
            z-index: 10;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.2);
            color: white;
            transform: translateX(-5px);
        }

        /* 3D Depth Helper */
        .depth-element {
            transform: translateZ(20px);
        }
    </style>
</head>
<body>

    <!-- Floating Background Shapes -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <!-- Back to Home Link -->
    <a href="/" class="back-link animate__animated animate__fadeInDown">
        <i class="bi bi-arrow-left"></i> Home
    </a>

    <div class="container d-flex justify-content-center">
        <!-- Main Card with 3D Tilt -->
        <div class="auth-card animate__animated animate__zoomIn" data-tilt data-tilt-max="5" data-tilt-speed="400" data-tilt-glare data-tilt-max-glare="0.2">
            
            <div class="text-center mb-4 depth-element">
                <a href="/" class="brand-text">
                    <i class="bi bi-egg-fried text-danger"></i> Meal<span>Mate</span>
                </a>
                <p class="text-muted small">Welcome back! Hungry?</p>
            </div>

            <form method="POST" action="{% url 'delivery:handle_signin' %}" class="depth-element">
                {% csrf_token %}

                <!-- Username Input -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Username" required>
                    <label for="floatingInput">Username</label>
                </div>

                <!-- Password Input -->
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary-custom">
                    Sign In <i class="bi bi-box-arrow-in-right ms-2"></i>
                </button>
            </form>

            <!-- Footer Links -->
            <div class="text-center mt-4 depth-element">
                <p class="text-muted small mb-0">
                    New to MealMate? 
                    <a href="{% url 'delivery:sign_up' %}" class="text-decoration-none fw-bold" style="color: var(--primary);">Create Account</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Vanilla Tilt JS for 3D Effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    
    <script>
        // Initialize 3D Tilt
        VanillaTilt.init(document.querySelector(".auth-card"), {
            max: 5,
            speed: 400,
            glare: true,
            "max-glare": 0.1,
        });
    </script>
</body>
</html>
