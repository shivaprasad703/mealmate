<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Mate | Verify OTP</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts (Outfit) -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --primary: #FF4757;
            --primary-hover: #FF6B81;
            --gradient: linear-gradient(135deg, #FF4757 0%, #FF6B81 100%);
        }

        body {
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            /* consistent with signin page */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1542834369-f10ebf06d3e0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Glassmorphism Card */
        .auth-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.4);
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .icon-box {
            width: 70px;
            height: 70px;
            background: rgba(255, 71, 87, 0.1);
            color: var(--primary);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255, 71, 87, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); }
        }

        .page-title {
            font-weight: 700;
            color: #2F3542;
            margin-bottom: 10px;
        }

        /* Form Inputs */
        .form-control {
            border-radius: 12px;
            border: 2px solid #f1f2f6;
            padding: 12px;
            font-size: 1.1rem;
            text-align: center;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 71, 87, 0.1);
        }

        .btn-verify {
            background: var(--gradient);
            border: none;
            color: white;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }

        .btn-verify:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
            color: white;
        }

        /* Alerts */
        .alert {
            border-radius: 12px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="auth-card animate__animated animate__zoomIn" data-tilt data-tilt-max="5" data-tilt-speed="400" data-tilt-glare data-tilt-max-glare="0.1">
            
            <div class="icon-box">
                <i class="bi bi-shield-lock"></i>
            </div>

            <h2 class="page-title">Enter Verification Code</h2>
            <p class="text-muted small mb-4">We've sent a code to your registered details.</p>

            <!-- Display Django Messages -->
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
                    <i class="bi bi-info-circle-fill me-2"></i> {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <input type="text" name="otp" class="form-control" placeholder="Enter 6-digit OTP" required maxlength="6" autofocus autocomplete="off">
                </div>

                <button type="submit" class="btn btn-verify">
                    Verify OTP <i class="bi bi-arrow-right ms-2"></i>
                </button>
            </form>

            <div class="mt-4">
                <a href="{% url 'delivery:sign_in' %}" class="text-decoration-none text-muted small">
                    <i class="bi bi-arrow-left me-1"></i> Back to Login
                </a>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Vanilla Tilt -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    
    <script>
        VanillaTilt.init(document.querySelector(".auth-card"), {
            max: 5,
            speed: 400,
            glare: true,
            "max-glare": 0.1,
        });
    </script>

</body>
</html>
